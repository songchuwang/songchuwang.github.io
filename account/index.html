<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="stylesheet" href="css/font-awesome.min.css" />
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/index.css" />
	<title>个人记账本</title>
</head>

<body>
	<div class="header">
		<i id="menu-toggle" class="fa fa-bars header-left"></i>
		<a href="#/index/bill" class="fa fa-times header-left" id="enterBillPage"></a>
		<span>记账本</span>
		<a class="fa fa-pencil header-right" id="enterEditPage" href="#/index/edit"></a>
		<!--下拉菜单-->
		<ul class="menu">
			<li index="0" class="on">
				<a href="#/index">账目列表</a>
			</li>
			<li index="1">
				<a href="#/statistics">账目统计</a>
			</li>
			<li index="2">
				<a href="#/chart">账目图表</a>
			</li>
		</ul>
	</div>
	<div class="container">
		<!--首页界面-->
		<div class="view current-view" id="index-view">
			<div id="bill-wrapper">
				<ul class="bill"></ul>
			</div>
			<div id="edit-wrapper"></div>
			<!--计算器-->
			<div class="calc" style="display: none;">
				<div class="input-area ">
					<i class="fa fa-plane "></i>
					<span>交通</span>
					<input type="tel " class="txt-amount " placeholder="0.00 " readonly="readonly" />
				</div>
				<table class="keyboard ">
					<tbody>
						<tr>
							<td>1</td>
							<td>2</td>
							<td>3</td>
							<td><i class="fa fa-long-arrow-left"></i></td>
						</tr>
						<tr>
							<td>4</td>
							<td>5</td>
							<td>6</td>
							<td>+</td>
						</tr>
						<tr>
							<td>7</td>
							<td>8</td>
							<td>9</td>
							<td>-</td>
						</tr>
						<tr>
							<td>C</td>
							<td>0</td>
							<td>.</td>
							<td id="toggle-save" style="color: #e66b14;">OK</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<!--统计页面-->
		<div class="view" id="statistics-view">
			<div class="main"></div>
		</div>
		<!--图表页面-->
		<div class="view" id="chart-view">
			<ul class="finance clearfix">
				<li>
					<span>总收入</span>
					<span class="income"></span>
				</li>
				<li>
					<span>总支出</span>
					<span class="payment"></span>
				</li>
				<li>
					<span>总结余</span>
					<span class="balance"></span>
				</li>
			</ul>
			<div id="pie" style="width: 100%;height: 400px;"></div>
			<div id="line" style="width: 100%;height: 400px;"></div>
		</div>
	</div>
	<script src="js/zepto.js "></script>
	<script src="js/zepto-adapter.src.js"></script>
	<script src="js/highcharts.js"></script>
	<script src="js/fastclick.js"></script>
	<script src="js/data.js "></script>
	<script src="js/page.js "></script>
	<script src="js/statistics.js"></script>
	<script src="js/chart.js"></script>
	<script src="js/main.js"></script>
	<script data-main="js/main.js" src="js/require.js"></script>
</body>

</html>
